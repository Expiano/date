<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Days Reveal</h1>
    <input id="month-input" type="text" placeholder="Input your month" />
    <button id="check" onclick="check()">check</button>
    <p id="result"></p>
  </body>
</html>
<script>
  function check() {
    let month = document
      .getElementById("month-input")
      .value.toLowerCase()
      .trim();
    let daysInMonth = 0;

    switch (month) {
      case "january":
      case "march":
      case "may":
      case "july":
      case "august":
      case "october":
      case "december":
        daysInMonth = 31;

        break;
      case "april":
      case "june":
      case "september":
      case "november":
        daysInMonth = 30;

        break;
      case "february":
        daysInMonth = 28;

        break;
      default:
        daysInMonth = "month does not exist";
    }
    document.getElementById("result").innerText =
      typeof daysInMonth === "number"
        ? `number of days in ${month}: ${daysInMonth}`
        : daysInMonth;
  }
</script>
